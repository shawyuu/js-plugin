<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Toast</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!-- <link rel="stylesheet" type="text/css" href="index.css" /> -->
	</head>
	<body>
		<div>
			<button onclick="handleClick()">点击</button>
			<button onclick="handleClick1()">点击2</button>
			<button onclick="handleClick2()">点击2</button>
			<button onclick="handleClick3()">点击2</button>
			<button onclick="handleClick4()">点击2</button>
			<button onclick="handleClick5()">点击2</button>
		</div>
		<script src="../dist/index.umd.cjs" type="text/javascript" charset="utf-8"></script>
		<script>
			function handleClick() {
				// Toast.show({
				// 	title:'Loading...',
				// 	showClose:true,
				// 	type:'loading',
				// 	loadingStyle:"point",
				// 	placement:"center"
				// })
				
				Toast.loading({
					title:'加载中...',
					showClose:true,
					// loadingStyle:"point",
					placement:"center"
				})
				// setTimeout(()=>{
				// 	Toast.hide()
				// },1000)
			}
			function handleClick1() {
				Toast.show({
					title:'这是一段提示',
					showClose:true,
					type:'default',
					placement:"center"
				})
			}
			function handleClick2() {
				console.log('success')
				Toast.success({
					title:'这是一段提示',
					showClose:true,
					type:'warning',
					placement:"bottom"
				})
			}
			function handleClick3() {
				Toast.show({
					title:'这是一段提示',
					showClose:true,
					type:'error',
					placement:"bottom"
				})
			}
			function handleClick4() {
				Toast.show({
					title:'这是一段提示',
					showClose:true,
					placement:"top",
					bgColor:"linear-gradient(45deg, #96fbc4 0%, #f9f586 100%);",
					color:"#086030",
					type:'custom',
				})
			}
			function handleClick5() {
				Toast.loading('加载中')
				setTimeout(()=>{
					Toast.hideLoading()
				},1000)
			}
		</script>
	</body>
</html>
