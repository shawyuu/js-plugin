<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Contextmenu</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!-- <link rel="stylesheet" type="text/css" href="index.css" /> -->
		<style>
			.contextmenu{
				display: flex;
			}
			.contextmenu .item{
				padding: 5px 10px;
			}
		</style>
	</head>
	<body>
		<div>
			<div id="app" class="contextmenu" style="width: 400px;height: 300px;background-color: #f2f2f2;">
				<div class="item" code="1"><span>菜单1</span></div>
				<div class="item" code="2"><span>菜单2</span></div>
				<div class="item" code="3"><span>菜单3</span></div>
				<div class="item" code="4"><span>菜单4</span></div>
				<div class="item" code="5"><span>菜单5</span></div>
			</div>
			<div class="item" code="6" oncontextmenu="handleClick(window.event)"><span>菜单6</span></div>
		</div>
		<script src="../dist/index.umd.cjs" type="text/javascript" charset="utf-8"></script>
		<script>
			console.log(window)
			console.log(Contextmenu)
			Contextmenu.init({
				target:"#app",
				menu:["关闭全部","关闭当前","关闭其他","关闭右侧"],
				success:(index)=>{
					console.log('序号',index)
				}
			})
			function handleClick(e) {
				e.preventDefault();
				e.stopPropagation();
				let x = e.pageX; // 鼠标点击的位置
				let y = e.pageY;
				Contextmenu.show({
					pointX:x,
					pointY:y,
					menu:["关闭全部","关闭当前","关闭其他","关闭右侧"],
					success:(index)=>{
						console.log('序号',index)
					}
				})
			}
		</script>
	</body>
</html>
